<ion-content padding center text-center class="vertical-align-content">
  <ion-grid>
        <ion-row center>
              <ion-col>
                    <h1 text-uppercase no-padding no-margin>Welcome</h1>
    <form #loginForm="ngForm" (ngSubmit)="login()" autocomplete="on" >
        <ion-row>
            <ion-col>
                <ion-list inset>
                    <ion-item>
                        <ion-input placeholder="Email" name="username" id="loginField" type="text" required [(ngModel)]="username" #email></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-input placeholder="Password" name="password" id="passwordField" type="password" required [(ngModel)]="password"></ion-input>
                    </ion-item>
                </ion-list>
            </ion-col>
        </ion-row>
        <ion-row>
      <ion-col>
        <button ion-button class="submit-btn" full type="submit" [disabled]="!loginForm.form.valid">Login
        </button>
        <div *ngIf="error" class="alert alert-danger" style="color:red;margin-top:20px;">{{error}}</div>
      </ion-col>
      <button ion-button class="submit-btn" full type="button" (click)='glogin()' style="background-color:#D84B37">Login with &nbsp;<ion-icon name="logo-googleplus"></ion-icon>
        </button>
    </ion-row>
    </form>
    <div *ngIf="isLoggedIn; else loginTemplate">
    <h1>Welcome, {{displayName}}!</h1>
    <p>Email: {{email}}<br>
      User ID: {{userId}}</p>
    <p><ion-avatar item-left>
        <img src="{{imageUrl}}">
       </ion-avatar></p>
    <p><button ion-button (click)="logout()">Logout From Google</button></p>
  </div>
    </ion-col>
    </ion-row>
  </ion-grid>
<!--  <img src="{{cimgurl}}" />-->
</ion-content>
